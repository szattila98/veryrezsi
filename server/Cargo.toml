[workspace]
members = [
    "migration",
    "entity"
]

[package]
authors = ["Attila Sz≈ëke <szokeattila9801@gmail.com>"]
name = "veryrezsi"
version = "0.1.0"
edition = "2021"
license = "MIT"

homepage = "https://github.com/szattila98/veryrezsi"
repository = "https://github.com/szattila98/veryrezsi"
documentation = "https://github.com/szattila98/veryrezsi"

description = """
Expense and subscription calculator web-server.
"""
readme = "README.md"
keywords = ["api", "calculator", "web-app", "expenses-manager", "rocket"]
categories = ["web-programming"]

[dependencies]
tokio = { version = "1.18.2", features = ["full"] }
axum = "0.5.6"
axum-extra = { version = "0.3.3", features = ["cookie-private"] }
tower = "0.4.12" # kelle?
tower-http = { version = "0.3.3", features = ["fs"] } ## kelle?
dotenv = "0.15.0"
serde = "1.0.137"
serde_json = "1.0.81"
sea-orm = { version = "0.8.0", features = [ "sqlx-mysql", "runtime-tokio-native-tls", "macros" ] }
entity = { path = "entity" }
migration = { path = "migration" }
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
anyhow = "1.0.57"
thiserror = "1.0.31"
pwhash = "1.0.0"
